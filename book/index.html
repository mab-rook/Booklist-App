<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKLIST</title>
  <script src="https://kit.fontawesome.com/7bb017e60b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  
  <div class="container ">
    <h5 class="display-4 text-left">
      <i class="fa-solid fa-book"></i></i>MY <span class="text-success">BOOK</span>LIST APP
    </h5>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input id="button" type="button" value="Add book" class="btn btn-primary btn-block">
    </form>


    <table id="table" class="table table-striped">
      <thead>
        <tr>
          <th>TITLE</th>
          <th>AUTHOR</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>

    </table>
  </div>

  







  <script src="app.js"></script>
</body>
</html>
